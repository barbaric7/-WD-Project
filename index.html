<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festival Wishes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <h1>Select Festival Wishes</h1>

            <div class="form-group">
                <label for="festivalSelect">Select Festival:</label>
                <select id="festivalSelect">
                    <option value="">--Select--</option>
                    <option value="Diwali">Diwali</option>
                    <option value="New Year">New Year</option>
                    <option value="Sankrant">Sankrant</option>
                </select>
            </div>


            <div class="form-group">
                <label for="languageSelect">Select Language:</label>
                <select id="languageSelect">
                    <option value="">--Select--</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>
            </div>

            <button onclick="goToWishes()">Get Wishes</button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
